<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<script src="js/bootstrap.bundle.min.js"></script>
	<script src="js/calculadora.js"></script>
	<title>CALCULADORA</title>
</head>
<body class="bg-black py-5 px-1">
	<div class="container p-5 bg-dark col-lg-4 rounded">
		<div class="col-lg-12 col-md-12">
			<h1 class="fw-bold text-success text-center">CALCULADORA</h1>
		</div>
		<div class="row py-3">
			<div class="col-lg-12">
				<input class="form-control bg-secondary fs-1" placeholder="0" id="res" readonly>
			</div>
		</div>
		<div class="row py-1 gx-1">
			<div class="col-lg-2 col-md-2 col-2">
				<button class="btn btn-success w-100"  onclick="botones('b1')">1</button>
			</div>
			<div class="col-lg-2 col-md-2 col-2">
				<button class="btn btn-success w-100"  onclick="botones('b2')">2</button>
			</div>
			<div class="col-lg-2 col-md-2 col-2">
				<button class="btn btn-success w-100" onclick="botones('b3')">3</button>
			</div>
			<div class="col-lg-2 col-md-2 col-2">
				<button class="btn btn-success w-100" onclick="botones('b4')">4</button>
			</div>
			<div class="col-lg-4 col-md-4 col-4">
				<button class="btn btn-outline-warning w-100" onclick="botones('addition')">+</button>
			</div>
		</div>
		<div class="row py-1 gx-1">
			<div class="col-lg-2 col-md-2 col-2">
				<button class="btn btn-success w-100" onclick="botones('b5')">5</button>
			</div>
			<div class="col-lg-2 col-md-2 col-2">
				<button class="btn btn-success w-100" onclick="botones('b6')">6</button>
			</div>
			<div class="col-lg-2 col-md-2 col-2">
				<button class="btn btn-success w-100" onclick="botones('b7')">7</button>
			</div>
			<div class="col-lg-2 col-md-2 col-2">
				<button class="btn btn-success w-100" onclick="botones('b8')">8</button>
			</div>
			<div class="col-lg-4 col-md-4 col-4">
				<button class="btn btn-outline-warning w-100" onclick="botones('subtraction')">-</button>
			</div>
		</div>
		<div class="row py-1 gx-1">
			<div class="col-lg-2 col-md-2 col-2">
				<button class="btn btn-success w-100" onclick="botones('b9')">9</button>
			</div>
			<div class="col-lg-2 col-md-2 col-2">
				<button class="btn btn-success w-100" onclick="botones('b0')">0</button>
			</div>
			<div class="col-lg-4 col-md-4 col-4">
				<button class="btn btn-secondary w-100"><-</button>
			</div>
			<div class="col-lg-4 col-md-4 col-4">
				<button class="btn btn-outline-warning w-100" id="product" onclick="botones('product')">*</button>
			</div>
		</div>
		<div class="row py-1 gx-1">
			<div class="col-lg-4 col-md-4 col-4">
				<button class="btn btn-success w-100" id="equal" onclick="botones('equal')">=</button>
			</div>
			<div class="col-lg-4 col-md-4 col-4">
				<button class="btn btn-danger w-100" id="clear" onclick="botones('clear')">C</button>
			</div>
			<div class="col-lg-4 col-md-4 col-4">
				<button class="btn btn-outline-warning w-100" id="quotient" onclick="botones('quotient')">/</button>
			</div>
		</div>	
	</div>
	<div class="text-center text-light">
		<label class="fw-light small">Todos los derechos reservados <a href="" class="text-warning">Cristhian Villanueva</a></label>
	</div>	
</body>
</html>
